<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="Mélissa MARQUET, développeuse web, mon apprentissage de JS" content="Site développé pour pratiquer le javascript tout au long de mon apprentissage">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chifoumi</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="chifoumiheader">
            <h2>Pierre, Feuille, Ciseaux</h2>
            <img src="img/chifoumi.png" alt="illustration pierre feuille ciseaux" id="chifoumiimg">
        </header>
        <main>
            <p class ="button" id='buttonchifoumi'>Démarrer le jeu</p>
            <p id="resulatchifoumi"></p>
            <section class="choixjoueur">
                <p>Votre choix</p>
                <i class="far fa-hand-rock" id="pierre"></i>
                <i class="far fa-hand-paper" id="feuille"></i>
                <i class="far fa-hand-scissors" id="ciseaux"></i>
            </section>
            <section id="choixordi">
                <div id="introchoixordi">
                    <p>Choix de l'ordinateur</p>
                </div>
                <div>
                    <i class="far fa-hand-rock" id="ordipierre"></i>
                    <i class="far fa-hand-paper" id="ordifeuille"></i>
                    <i class="far fa-hand-scissors" id="ordiciseaux"></i>
                </div>
            </section>
        </main>
        <footer>
            <a href="index.html">Retourner à l'accueil</a>
        </footer>
    </body>
    <script src="Javascript/chifoumi.js"></script>
</html>
